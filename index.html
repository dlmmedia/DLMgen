<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLM Gen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Light mode colors (default)
            background: 'var(--color-background)',
            sidebar: 'var(--color-sidebar)',
            surface: 'var(--color-surface)',
            primary: '#991B1B', // Blood Red (Red-800) - consistent across themes
            secondary: 'var(--color-secondary)',
            accent: '#EF4444', // Accent Red (Red-500)
            'neon-blue': '#DC2626', // Replaced blue with Red-600
            'neon-purple': '#7F1D1D', // Replaced purple with Red-900
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
          }
        },
      },
    };
  </script>
  <style>
    /* Theme CSS Variables */
    :root {
      /* Light theme (default) */
      --color-background: #FAFAFA;
      --color-sidebar: #F5F5F5;
      --color-surface: #FFFFFF;
      --color-secondary: #E5E5E5;
      --color-text-primary: #171717;
      --color-text-secondary: #525252;
      --color-text-muted: #A3A3A3;
      --color-border: #E5E5E5;
      --color-border-light: rgba(0, 0, 0, 0.05);
      --color-hover: rgba(0, 0, 0, 0.05);
      --color-hover-strong: rgba(0, 0, 0, 0.1);
      --scrollbar-track: #F5F5F5;
      --scrollbar-thumb: #D4D4D4;
      --scrollbar-thumb-hover: #A3A3A3;
    }

    .dark {
      /* Dark theme */
      --color-background: #050505;
      --color-sidebar: #0A0A0A;
      --color-surface: #121212;
      --color-secondary: #18181B;
      --color-text-primary: #FFFFFF;
      --color-text-secondary: #A1A1AA;
      --color-text-muted: #71717A;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-border-light: rgba(255, 255, 255, 0.05);
      --color-hover: rgba(255, 255, 255, 0.05);
      --color-hover-strong: rgba(255, 255, 255, 0.1);
      --scrollbar-track: #0f0f0f;
      --scrollbar-thumb: #3f3f46;
      --scrollbar-thumb-hover: #52525b;
    }

    /* Base body styles */
    body {
      background-color: var(--color-background);
      color: var(--color-text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Smooth transitions for theme switching */
    *, *::before, *::after {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: ease;
      transition-duration: 150ms;
    }

    /* Disable transitions on page load */
    .no-transitions * {
      transition: none !important;
    }
  </style>
  <link rel="stylesheet" href="/src/index.css">
  <link rel="icon" href="data:,">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
